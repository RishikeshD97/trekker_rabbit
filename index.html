<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trekking Chat Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Floating Chat Button ===== */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 14px 18px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  z-index: 9999;
}

/* ===== Chatbox Container ===== */
#chatbox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 340px;
  height: 480px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
  font-family: Arial, sans-serif;
  animation: slideUp 0.4s ease;
}

/* ===== Animation ===== */
@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ===== Header ===== */
.chat-header {
  background: linear-gradient(135deg, #2e7d32, #66bb6a);
  color: white;
  padding: 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-controls span {
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== Messages ===== */
.chat-messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f5f7fa;
}

.bot-msg {
  background: #e8f5e9;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  max-width: 80%;
}

.user-msg {
  background: #2e7d32;
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  margin-left: auto;
  max-width: 80%;
}

/* ===== Input Area ===== */
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  border: none;
  padding: 10px;
  outline: none;
}

.chat-input button {
  background: #2e7d32;
  color: white;
  border: none;
  padding: 10px 16px;
  cursor: pointer;
}

/* ===== Hidden ===== */
.hidden {
  display: none !important;
}

/* ===== Mobile Responsive ===== */
@media (max-width: 480px) {
  #chatbox {
    width: 95%;
    right: 2.5%;
    bottom: 70px;
    height: 70vh;
  }
}
</style>
</head>

<body>

<!-- Floating Button -->
<button id="chat-toggle">ðŸ’¬ Chat</button>

<!-- Chatbox -->
<div id="chatbox">
  <div class="chat-header">
    Trek Assistant
    <div class="chat-controls">
      <span id="minimize">â€”</span>
      <span id="close">âœ•</span>
    </div>
  </div>

  <div class="chat-messages" id="messages">
    <div class="bot-msg">ðŸ‘‹ Welcome to Trek Planner! How can I help?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
// ===== Auto popup after load =====
window.onload = function () {
  setTimeout(() => {
    document.getElementById("chatbox").classList.remove("hidden");
  }, 1500);
};

// ===== Toggle button =====
document.getElementById("chat-toggle").onclick = function () {
  document.getElementById("chatbox").classList.toggle("hidden");
};

// ===== Close =====
document.getElementById("close").onclick = function () {
  document.getElementById("chatbox").classList.add("hidden");
};

// ===== Minimize =====
document.getElementById("minimize").onclick = function () {
  const msgs = document.getElementById("messages");
  const input = document.querySelector(".chat-input");

  if (msgs.style.display === "none") {
    msgs.style.display = "block";
    input.style.display = "flex";
    document.getElementById("chatbox").style.height = "480px";
  } else {
    msgs.style.display = "none";
    input.style.display = "none";
    document.getElementById("chatbox").style.height = "60px";
  }
};

// ===== Send message =====
function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim();
  if (!msg) return;

  const messages = document.getElementById("messages");

  messages.innerHTML += `<div class="user-msg">${msg}</div>`;
  input.value = "";

  setTimeout(() => {
    messages.innerHTML += `<div class="bot-msg">Thanks! We'll help you plan your trek.</div>`;
    messages.scrollTop = messages.scrollHeight;
  }, 600);
}
</script>

</body>
</html>
