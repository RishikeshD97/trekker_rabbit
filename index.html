<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}

/* Chatbox container â€” FIXED */
#chatbox {
  position: fixed !important;
  bottom: 20px;
  right: 20px;
  width: 350px;
  height: 500px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
}

/* Header */
#chatHeader {
  background: linear-gradient(45deg, #4e73df, #1cc88a);
  color: white;
  padding: 15px;
  font-weight: bold;
  font-size: 16px;
  text-align: center;
}

/* Messages area */
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f8f9fc;
  display: flex;              /* IMPORTANT */
  flex-direction: column;     /* IMPORTANT */
}

/* Chat bubbles */
.message {
  max-width: 75%;
  padding: 10px 15px;
  margin: 6px 0;
  border-radius: 20px;
  font-size: 14px;
  line-height: 1.4;
  word-wrap: break-word;
}

/* User message (right side) */
.user {
  background: #4e73df;
  color: white;
  align-self: flex-end;       /* FIX ALIGNMENT */
  border-bottom-right-radius: 5px;
}

/* Bot message (left side) */
.bot {
  background: #e3e6f0;
  color: #333;
  align-self: flex-start;     /* FIX ALIGNMENT */
  border-bottom-left-radius: 5px;
}

/* Input area */
#inputArea {
  display: flex;
  padding: 10px;
  background: white;
  border-top: 1px solid #ddd;
}

/* Input field */
#input {
  flex: 1;
  padding: 10px 15px;
  border: none;
  outline: none;
  border-radius: 25px;
  background: #f1f3f5;
  font-size: 14px;
}

/* Send button */
button {
  margin-left: 10px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: #1cc88a;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #17a673;
}
</style>
</head>

<body>

<div id="chatbox">
  
  <div id="chatHeader">
    ðŸ¤– Smart Assistant
  </div>

  <div id="messages">
    <div class="message bot">
      ðŸ‘‹ Hello! Welcome to our website.<br>
      How can I help you today?
    </div>
  </div>

  <div id="inputArea">
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
